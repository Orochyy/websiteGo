{{define "login"}}

{{template "header"}}

<main class="px-3">
  <h1>Login</h1>
  <p class="lead">
  <a href="/" class="btn btn-lg btn-secondary fw-bold border-white bg-white">~qq~</a>
  </p>
  <form action="/login" method="POST" novalidate>
    <div>


      <p><input type="text" name="username" placeholder="type your login" class="form-control"></p>

      <p><input type="password" name="password" class="form-control" placeholder="type your pass" name="content"></p>
    </div>

    </div>
  </form>

</main>

{{template "footer"}}

{{end}}
